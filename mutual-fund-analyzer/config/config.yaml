# Mutual Fund Analyzer Configuration

# Fund Categories to analyze
categories:
  - smallcap
  - midcap
  - largecap
  - index_funds
  - elss
  - hybrid
  - debt
  - sectoral

# Data Source
# Using MF API (api.mfapi.in) for all data fetching
data_source:
  name: "MF API"
  base_url: "https://api.mfapi.in/mf"
  enabled: true

# Analysis Parameters
analysis:
  # Number of top funds to fetch per category
  top_funds_per_category: 100
  
  # Number of top funds to recommend per category
  top_recommendations_per_category: 5
  
  # Performance periods to analyze (in years)
  performance_periods:
    - 1
    - 3
    - 5
    - 10
  
  # Analyzer Selection Flags
  # Enable/disable specific analyzers using binary flags
  analyzers:
    # Core Performance Analysis (returns and risk metrics)
    # Calculates: returns (1Y, 3Y, 5Y, 10Y), Sharpe ratio, std dev, max drawdown, risk score
    performance_analyzer: true
    
    # Consistency Analysis
    # Calculates: consistency_score, rolling_consistency, coefficient_of_variation
    # Uses existing NAV data - no additional API calls
    consistency_analyzer: true
    
    # Benchmark Comparison Analysis
    # Calculates: alpha, tracking_error, benchmark_name, benchmark_outperformance
    # Uses existing NAV data - benchmark data can be added later
    benchmark_analyzer: true
    
    # Holdings Analysis (not available via MF API)
    # Calculates: top 10 holdings, sector allocation, concentration risk
    # Requires: Holdings data source (currently disabled - not available via MF API)
    holdings_analyzer: false
  
  # Risk metrics to calculate (when performance_analyzer is enabled)
  risk_metrics:
    - sharpe_ratio
    - sortino_ratio
    - beta
    - standard_deviation
    - max_drawdown
  
  # Holdings analysis (when holdings_analyzer is enabled)
  top_holdings_count: 10

# Ranking Weights
ranking_weights:
  returns_1y: 0.15
  returns_3y: 0.20
  returns_5y: 0.25
  sharpe_ratio: 0.15
  consistency: 0.10
  risk_score: 0.10
  alpha: 0.05  # Benchmark outperformance

# Output Settings
output:
  format: ["csv", "json", "excel"]
  output_dir: "data/processed"
  generate_charts: true

# API Settings (if using APIs)
api:
  rate_limit: 10  # requests per second
  timeout: 30     # seconds

